{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if g.user.role == 0 %}
    <h2>Add user with forms</h2>
    <br>
    <form class="form-horizontal" method="post" name="add_user" action="">
    {{form.hidden_tag()}}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p>{{form.username}}</p>
                    </td>
                    <td>
                        <p>{{form.name}}</p>
                    </td>
                    <td>
                        <p>{{form.password}}</p>
                    </td>
                    <td>
                        <p>{{form.role}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </div>
    </form>
    {% else %}
    <h2>You're not admin</h2>
    {% endif %}
</div>
{% endblock %}
